<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/8c25178190.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>LuAru Countdown</title>
    <link rel="icon" type="image/x-icon" href="hourglass.png"/>
</head>
<body> 

    <section>
        <!-- Video Background -->
        <video playsinline autoplay muted loop poster="">
            <source src="hourglass.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        
        <!-- Countdown Container -->
        <div class="container">
            <div class="input-container" id="input-container">
                <h2 class="title" id="title">CHOOSE YOUR DEADLINE</h2>
                <form class="form" id="countdownForm">
                    <label for="title">Title</label>
                    <input type="text" id="title" placeholder="What is your deadline called?">
                    <label for="date-picker"></label>
                    <input type="date" id="date-picker">
                    <button type="submit">SUBMIT</button>
                </form>

            </div>
            <div class="countdown" id="countdown">
                <h2 id="countdown-title">COUNTDOWN</h2>
                <ul>
                    <li><span>3</span>Days</li>
                    <li><span>6</span>Hours</li>
                    <li><span>30</span>Minutes</li>
                    <li><span>30</span>Seconds</li>
                </ul>
                <button id="countdown-button">RESET</button>
            </div>
        </div>
    </section>
    <script type="text/javascript" src="app.js"></script>
</body>
</html>
